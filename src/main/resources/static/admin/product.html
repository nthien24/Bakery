                                <div class="table-data__tool">
                                    <div class="table-data__tool-left">

                                        <!-- <div class="rs-select2--light rs-select2--sm">

                                            <i  class="zmdi zmdi-plus"></i>Nhập hàng</button>
                                        <button  class="au-btn au-btn-icon au-btn--green au-btn--small" onclick="Product.showModalProduct(1)">
                                            <i  class="zmdi zmdi-plus"></i>Xuất hàng</button>
                                    </div>

                                                <th>Tên sản phẩm</th>

                                                <th>Chú thích</th>
                                                <th>Hình ảnh</th>
                                                <th></th>
                                            </tr>
                                        </thead>

                  </slot>

                </div>      
                <div class="container">
                    <slot name="body">
                    </slot>                    
                </div>      
                <div class="modal-footer">

              </div>
            </div>
