          <div class="section__content section__content--p30">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <!-- DATA TABLE -->
                  <h3 class="title-5 m-b-35">Thông tin chi tiết đơn hàng</h3>
                  <div class="table-data__tool">
                    
                    <div class="table-data__tool-right">
                        
                    <label>Thay đổi trạng thái đơn hàng</label>
                      <!-- <button id="btnCreateStore" class="au-btn au-btn-icon au-btn--green au-btn--small">

<!--                        <option value="0" >Đợi xử lí</option>-->
                        <option value="1">Đang xử lí</option>
                        <option value="2">Đang giao hàng</option>
                        <option value="3">Xong</option>
                        <option value="4">Hoàn đơn</option>
<!--                        <option value="5">Giữ hàng để xử lí</option>-->
                      </select>
                      
                    </div>
                    
                  </div>
                  <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2">
                      <thead>
                        <tr>
                          <th>
                            <label class="au-checkbox">
                              <input type="checkbox" />
                              <span class="au-checkmark"></span>
                            </label>
                          </th>
                          <th>Id</th>
                          <th>Tên sản phẩm</th>
                          <th>Giá sản phẩm</th>
                          <th>Số lượng</th>
                          <th>Tổng tiền</th>
                        </tr>
                      </thead>
                      <tbody id="containerProduct">
                        <tr
                          class="tr-shadow"
                          v-for="(details, index) in orderDetails"
                          :key="index"
                        >
                          <td>
                            <label class="au-checkbox">
                              <input type="checkbox" />
                              <span class="au-checkmark"></span>
                            </label>
                          </td>
                          <td>{{ details.id }}</td>
                          <td>
                            <span class="block-email"
                              >{{ details.product.nameProduct }}</span
                            >
                          </td>
                          <td class="desc">
                            {{ doFormatMoney(details.product.price) }}
                          </td>
                          <td class="desc">{{ details.quantity }}</td>
                          <td class="desc">
                            {{ doFormatMoney(details.amount) }}
                          </td>

                          <!-- <td>{{ order.fullName }}</td>
