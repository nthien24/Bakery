    <!-- header-start -->
    <header id="header">
    </header>
    <!-- header-end -->

    <!-- breadcam_area_start -->
    <div class="breadcam_area breadcam_bg_1 zigzag_bg_2">
        <div class="breadcam_inner">
            <div class="breadcam_text">
                <h3>Giỏ hàng</h3>
            </div>
        </div>
    </div>
    <!-- breadcam_area_end -->

    <!-- ================ contact section start ================= -->
    <section id="container" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Giỏ hàng</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
                        novalidate="novalidate">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="card-view" v-for="(product, index) in products" :key="product.id">
                                        <div class="card-view-image">
                                            <img v-bind:src="product.images" style="width: 300px; height: 100%;"
                                                alt="Avatar">
                                        </div>
                                        <div class="container-card">
                                            <h4><b>{{ product.nameProduct}}</b></h4>
                                            <div class="d-flex justify-content-between">
                                                <p>{{ product.price | formatMoney }} x {{ product.quantity }}</p>
                                                <p>{{ product.price * product.quantity | formatMoney }}</p>
                                            </div>
                                            <a href="javascript:void(0);"
                                                v-on:click="onDeleteProduct(product.id)">Xóa</a>
                                            <div id="form-input-in-de">
                                                <div class="value-button" id="decrease"
                                                    v-on:click="decreaseValue($event,product)" value="Decrease Value">-
                                                </div>
                                                <input type="number" disabled id="number" v-model="product.quantity" />
                                                <div class="value-button" id="increase"
                                                    v-on:click="increaseValue($event,product)" value="Increase Value">+
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Tạm tính</h3>
                            <p>{{totalPrice | formatMoney}}</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3>Thành tiền</h3>
                            <p style="color: red;">{{totalPrice | formatMoney}}</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <div class="media-body">
                            <div class="form-group mt-3">
                                <button type="submit" v-on:click="onSubmitOrder"
                                    class="button button-contactForm boxed-btn">Tiến hành đặt hàng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ contact section end ================= -->

    <footer id="footer" class="footer_area footer-bg zigzag_bg_1">
